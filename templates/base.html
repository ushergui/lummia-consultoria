{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LumIA Consultoria{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header class="landing-header">
        <div class="container">
            <a href="{% url 'index' %}">
                <!-- Usando um placeholder para o logo -->
                <img src="https://placehold.co/200x50/0A3D62/FFFFFF?text=Lummia&font=poppins" alt="Logo Lummia Consultoria" class="logo">
            </a>
            <nav class="main-nav">
                <a href="{% url 'index' %}">Início</a>
                <a href="{% url 'sobre' %}">Sobre Nós</a>
                <a href="#news">Notícias</a>
                <button id="login-btn" class="btn btn-primary">Acessar Plataforma</button>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="landing-footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Lummia Consultoria. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
