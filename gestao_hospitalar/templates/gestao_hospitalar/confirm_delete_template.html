{% extends 'base_dashboard.html' %}

{% block page_title %}Confirmar Exclusão{% endblock %}

{% block dashboard_content %}
<div class="styled-form">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Tem certeza?</h2>
    <p>Você está prestes a excluir permanentemente o item: <strong>{{ object }}</strong>.</p>
    <p class="text-gray-600 mt-2">Esta ação não pode ser desfeita.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
        </div>
    </form>
</div>
{% endblock %}
